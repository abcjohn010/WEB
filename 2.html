  <h2>소우릎</h2>
  <p>탱커를 잘 다루는 편이지만 기복이 심하며 탱커 이외의 탑솔 챔프에 있어서는 챔프 숙련도와 플레이 성향이 모두 맞아떨어지지 않는 비운의 탑솔러였다. 이 기복과 챔프 편차가 어느 정도였냐면 실력이 많이 떨어져 있던 라일락에게 라인전을 지는 수준부터 전성기의 스멥을 솔킬내는 수준까지로 천양지차이다. 이런 점을 비추어 보면 시즌 3 후반~시즌 4의 고기방패 메타에서 데뷔했다면 상당히 좋은 평가를 받을 가능성도 있었다.</p>
